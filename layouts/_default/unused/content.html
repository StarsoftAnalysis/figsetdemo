<article class="blog-post">
    layouts/_default/content.html - an article with a header before the dotContent
    <header>
        <h2 class="blog-post-title">
            <a class="text-dark" href="{{ .RelPermalink }}">{{ .Title | markdownify }}</a>
        </h2>
        { partial "post-date" . }
        { partial "post-tags" . }
        { partial "post-categories" . }
    </header>
    {{ .Content }}
</article>
